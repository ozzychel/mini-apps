<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='styles.css'>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700;900&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <button id='btn'>Start new game</button>

  <div id='container' >
    <div class ='square' id='0'></div>
    <div class ='square' id='1'></div>
    <div class ='square' id='2'></div>
    <div class ='square' id='3'></div>
    <div class ='square' id='4'></div>
    <div class ='square' id='5'></div>
    <div class ='square' id='6'></div>
    <div class ='square' id='7'></div>
    <div class ='square' id='8'></div>
</div>
  <div id='activePlayer'>Display active player</div>
  <div class='message'></div>
  <script src="app.js"></script>
</body>
</html>
